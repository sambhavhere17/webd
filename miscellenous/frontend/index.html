<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get and post request</title>
  </head>
  <body>
    <h3>Get Request Form</h3>
    <form action="http://localhost:8000/register" method="get">
      <input type="text" placeholder="Enter Username" name="User" />
      <input type=" text" name="Password" placeholder="Enter Password" />
      <button>Submit</button>
    </form>

    <hr />
    <h3>post Request Form</h3>
    <form action="http://localhost:8000/register" method="post">
      <input type="text" placeholder="Enter Username" name="User" />
      <input type=" text" name="Password" placeholder="Enter Password" />
      <button>Submit</button>
    </form>
  </body>
</html>
